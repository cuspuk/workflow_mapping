"$schema": https://json-schema.org/draft/2020-12/schema
"$ref": "#/definitions/MappingWorkflow"
definitions:
  MappingWorkflow:
    type: object
    additionalProperties: true
    properties:
      mapping:
        type: object
        "$ref": "#/definitions/Mapping"
      assembly:
        type: object
        "$ref": "#/definitions/Assembly"
      max_threads:
        type: integer
        description: "Number of maximum threads to use in jobs."
        default: 8
        minimum: 1
      max_mem_mb:
        type: integer
        description: "Maximum memory in megabytes to allocate for any job."
        minimum: 2048
        default: 16384
      resources:
        type: object
        "$ref": "#/definitions/Resources"
      threads:
        type: object
        "$ref": "#/definitions/Threads"
      module_versions:
        type: object
        "$ref": "#/definitions/ModuleVersions"
    required:
      - max_threads
      - max_mem_mb
      - mapping
      - assembly
      - resources
      - threads
      - module_versions
    title: MappingWorkflow
    allOf:
      - if:
          properties:
            mapping:
              properties:
                deduplication:
                  type: string
        then:
          properties:
            resources:
              required:
                - mapping__deduplication_mem_mb
      - if:
          properties:
            mapping:
              properties:
                _generate_qualimap:
                  const: True
        then:
          properties:
            resources:
              required:
                - mapping__qualimap_mem_mb
      - if:
          properties:
            assembly:
              properties:
                assembly:
                  type: string
        then:
          properties:
            resources:
              required:
                - assembly__assembly_mem_mb
            threads:
              required:
                - assembly__assembly
      - if:
          properties:
            mapping:
              properties:
                mapping:
                  const: "minimap2"
        then:
          properties:
            mapping__mapping__minimap2:
              type: object
              "$ref": "#/definitions/MappingMinimap2"
              description: "Relevant only if mapping->mapping is set to minimap2."
          required:
            - mapping__mapping__minimap2
          message: "mapping__mapping__minimap2 is required if mapping->mapping is set to minimap2."
      - if:
          properties:
            assembly:
              properties:
                mapping:
                  const: "spades"
        then:
          properties:
            assembly__assembly__spades:
              type: object
              "$ref": "#/definitions/AssemblyAssemblySpades"
          required:
            - assembly__assembly__spades
          message: "assembly__assembly__spades is required if assembly->assembly is set to spades."
  Mapping:
    additionalProperties: false
    title: Mapping
    properties:
      _input:
        type: string
        enum: ["reads", "assembly"]
        description: "Input data for mapping. Allowed: 'reads' or 'assembly'."
        default: "reads"
      mapping:
        type: string
        enum:
          - "bwa"
          - "hisat2"
          - "minimap2"
        description: "Mapping tool to use."
        default: "bwa"
      reference_fasta_paths:
        type: array
        items:
          type: string
        minItems: 1
        default: ["example.fa"]
        description: "References to map against. Provide paths to the reference fasta files."
      deduplication:
        type: [string, "null"]
        description: "Deduplication method to use."
        enum:
          - "picard"
          - "samtools"
          - null
        default: null
        examples:
          - "picard"
      _generate_qualimap:
        type: boolean
        description: "If true, qualimap is generated for the last bam step (deduplication or original)."
        examples: [true]
    required:
      - mapping
      - reference_fasta_paths
      - deduplication
      - _generate_qualimap
  Assembly:
    additionalProperties: false
    title: Assembly
    properties:
      assembly:
        type: [string, "null"]
        description: "Assembly tool to use."
        enum:
          - "spades"
          - null
        examples: ["spades"]
        default: null
      report:
        type: array
        description: "Reporting tool for assembly QC."
        items:
          type: string
          enum:
            - "bandage"
            - "quast"
        examples: [["quast", "bandage"]]
      classification:
        type: array
        description: "Classification method to use for contigs."
        items:
          type: string
          enum:
            - "blast"
        examples: [["blast"]]
    required:
      - assembly
      - report
      - classification
  MappingMinimap2:
    additionalProperties: false
    title: MappingMinimap2
    properties:
      preset:
        type: string
        enum:
          - "sr"
          - "map-ont"
          - "map-hifi"
          - "map-pb"
          - "asm5"
          - "asm10"
          - "asm20"
          - "splice"
          - "splice:hq"
          - "splice:sr"
          - "ava-pb"
          - "ava-ont"
          - "lr:hq"
          - "map-iclr"
        description: "Mapping preset options."
    required:
      - preset
  AssemblyAssemblySpades:
    type: object
    additionalProperties: false
    properties:
      mode:
        type: string
        enum:
          - "standard"
          - "meta"
          - "plasmid"
          - "metaplasmid"
          - "metaviral"
          - "bio"
          - "rna"
          - "rnaviral"
        default: "standard"
        description: "if true, kraken limits RAM memory usage but sacrifices speed"
        example: ["meta"]
      careful:
        type: boolean
        description: "When set to true, spades tries to reduce number of mismatches and short indels, but it has longer runtime."
        default: false
        example: [false]
    required:
      - mode
      - careful
    title: AssemblyAssemblySpades
  Resources:
    additionalProperties: true
    properties:
      mapping__mapping_mem_mb:
        type: integer
        description: "Memory in MB to reserve for mapping"
        default: 8192
      mapping__indexing_mem_mb:
        type: integer
        description: "Memory in MB to reserve for bam_index"
        default: 4096
      mapping__deduplication_mem_mb:
        type: integer
        description: "Memory in MB to reserve for picard"
        default: 8192
      mapping__qualimap_mem_mb:
        type: integer
        description: "Memory in MB to reserve for qualimap"
        default: 4096
      assembly__assembly_mem_mb:
        type: integer
        description: "Memory in MB to reserve for assembly"
        default: 64000
    required:
      - mapping__mapping_mem_mb
      - mapping__indexing_mem_mb
    title: Resources
  Threads:
    additionalProperties: true
    properties:
      mapping__mapping:
        type: integer
        default: 4
        minimum: 1
        description: "Number of threads to use for mapping"
      mapping__indexing:
        type: integer
        default: 2
        minimum: 1
        description: "Number of threads to use for bam_index"
      assembly__assembly:
        type: integer
        default: 16
        description: "Number of threads to use for assembly"
    title: Threads
    required:
      - mapping__mapping
      - mapping__indexing
  ModuleVersions:
    type: object
    additionalProperties: true
    properties:
      reads:
        type: string
        default: "v3.6.0"
        pattern: "v[0-9]+.[0-9]+.[0-9]+"
        description: "Version of reads module"
    title: ModuleVersions
    required:
      - reads
